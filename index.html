<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center" id="heading">Guess The Number</h1>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Enter a number" id="number">
                    </div>
                    <div class="text-center">
                        <input type="button" class="btn btn-primary" value="Enter" id="btn_login_onAction">
                    </div>
                    <div class="mt-3">
                        <label id="textx" class="d-block text-center"></label>
                        <label id="guessings" class="d-block text-center"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
